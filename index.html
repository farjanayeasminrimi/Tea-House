<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Hero section -->
    <header>
      <div class="container">
        <div class="hero-intro-container">
          <h1>
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p>Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <button>Explore More <i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="hero-img-container">
          <img src="./images/banner.png" alt="Hero image" />
          <div class="rating-container">
            <div class="star">
              <i class="fa-solid fa-star"></i>
            </div>
            <div class="rating-content">
              <h2>5.00</h2>
              <p>Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
