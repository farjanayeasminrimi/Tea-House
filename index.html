<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Hero section -->
    <header>
      <div
        class="container mx-auto grid grid-cols-1 gap-7 lg:gap-0.5 lg:grid-cols-2 pt-8 px-5 lg:px-0"
      >
        <div class="hero-intro-container space-y-6">
          <h1 class="text-7xl font-extrabold dark1">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-[1.1rem] dark3 font-medium text-sm/7">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="py-2 px-3 rounded-lg font-bold secondary-color text-[1.2rem] bg-linear-to-r from-[#FF8938] to-[#FF0000]"
          >
            Explore More
            <span class="-rotate-45 inline-block"><i class="fa-solid fa-arrow-right"></i></span>
          </button>
        </div>
        <div class="hero-img-container flex justify-end items-end relative">
          <img class="w-xl" src="./images/banner.png" alt="Hero image" />
          <div
            class="rating-container flex justify-center items-center gap-3 w-52 rounded-xl py-3 px-2 shadow-lg bg-white absolute bottom-2 left-40"
          >
            <div class="star">
              <img src="./images/star.png" alt="Star Icon" />
            </div>
            <div class="rating-content">
              <h2 class="text-[1.5rem] font-extrabold dark1">5.00</h2>
              <p class="text-[1rem] dark3 font-medium text-sm/7">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
